<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://kit.fontawesome.com/c300050d94.js" crossorigin="anonymous"></script>
  </head>

  <body>
   
    <main>
     
      <div id="left">
        <img id="logo" src="assets/logo_50.svg" alt="Logo">
        <div id="content">
          <div>
            <i class="iconos fas fa-hands-helping fw"></i>
            <p class="features">
              Join the community.
            </p>
          </div>
          <div id="margin-top-bottom">
            <i class="iconos fas fa-microscope fw"></i>
            <p class="features">
              Explore new features.
            </p>
          </div>
          <div>
            <i class="iconos fas fa-grin-stars fw"></i>
            <p class="features">
              Get incredible results.
            </p>
          </div>
        </div>
      </div>

      <div id="right">
        <div id="right-content">
          <h1>Some catchy call to action text.</h1>
          <input id="email-input" class="size" type="text" name="email" placeholder="Login/Email">
          <input class="size" type="text" name="password" placeholder="Password">
          <input id="for-button" class="block-button" type="button" name="forget-password" value="FORGET PASSWORD?">
          <input id="sig-button" class="block-button shape" type="button" name="sign-up" value="SIGN UP">
          <input id="log-button" class="block-button shape" type="button" name="log-in" value="LOG IN">
        </div>
      </div>
      
    </main>
    
    <footer>
      <div id="wrapper-footer">
        <small>&copy; 2020 COPYRIGHT <span>CODEBERRY</span> / DESIGN BY <span>ROMAN PINELO</span></small>
      </div>
    </footer>
    
  </body>
  
</html>
